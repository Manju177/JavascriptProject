<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="bg"></div>
    <header class="header">
        <h1 class="heading">Employee DataBase Management</h1>
        <button class="addEmp">Add Employee</button>
    </header>
    <div class="empDB">
        <div class="emloyees">
            <div class="employee_names">
                <span class="emploees__names--title"><b>Employee List</b></span>
                    <div class="employees_names--list"></div>
                
            </div>
        </div>
        <div class="emloyee">
            <div class="employee_single">
                <span class="emploees__single--title"><b>Emploee Information</b> </span>
                    <div class="employees_names--info"></div>
            </div>
        </div>
   
    </div>
    <div class="addEmployee">
        <form  class="employeInput">
            <h1>Add New Employee  <hr/></h1>
            <input type="text" name="name" placeholder="Enter employee name"/>
            <input type="text" name="email" placeholder="Enter employee email"/>
            <input type="number" name="id" placeholder="Enter employee id"/>
            <input type="number" name="salary" placeholder="Enter employee salary"/>
            <input type="number" name="phone" placeholder="Enter employee phone"/>
            <input type="date" class="dob" name="dob" placeholder="Enter employee DOB"/>
            <input type="text" name="department" placeholder="Enter employee department"/>
           <button class="btn_submit">submit</button>
        </form>
    </div>

    <link rel="stylesheet" href="style.css">
    </link>
    <script src="index.js"></script>

</body>

</html>
